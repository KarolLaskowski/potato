<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potato</title>
    <link rel="stylesheet" href="../css/options.css" />
  </head>
  <body id="options">
    <h1>Configuration</h1>
    <div class="tabs is-centered is-boxed">
      <ul>
        <li class="is-active" data-for="tab-dashboard">
          <a src="javascript:void(0)">
            <span class="icon is-small" role="img" aria-label="icon">üìã</span>
            <span>Dashboard</span>
          </a>
        </li>
        <li data-for="tab-blocked-pages">
          <a src="javascript:void(0)">
            <span class="icon is-small" role="img" aria-label="icon">üõë</span>
            <span>Blocked pages</span>
          </a>
        </li>
        <li data-for="tab-allowed-pages">
          <a src="javascript:void(0)">
            <span class="icon is-small" role="img" aria-label="icon">‚úîÔ∏è</span>
            <span>Allowed pages</span>
          </a>
        </li>
        <li data-for="tab-options">
          <a src="javascript:void(0)">
            <span class="icon is-small" role="img" aria-label="icon">üõ†Ô∏è</span>
            <span>Options</span>
          </a>
        </li>
        <li data-for="tab-info">
          <a src="javascript:void(0)">
            <span class="icon is-small" role="img" aria-label="icon">‚ÑπÔ∏è</span>
            <span>Info</span>
          </a>
        </li>
      </ul>
    </div>
    <div id="tab-dashboard" class="tab tab-visible">
      <section id="time-spent--table">
        <table id="pages" class="table is-striped is-narrow is-hoverable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Address</th>
              <th>Time spent</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="time-spent--graph">
        <h3>Graph</h3>
      </section>
    </div>
    <div id="tab-blocked-pages" class="tab">
      <section id="blocked-pages--table">
        <form id="blocked-pages--form">
          <table
            id="blocked-pages"
            class="table is-striped is-narrow is-hoverable"
          >
            <thead>
              <tr>
                <th>Address</th>
                <th>Time limit</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>wykop.pl</td>
                <td>30 min</td>
                <td>
                  <button class="delete" type="submit"></button>
                </td>
              </tr>
              <tr>
                <td>onet.pl</td>
                <td>3 hrs</td>
                <td>
                  <button class="delete" type="submit"></button>
                </td>
              </tr>
              <tr>
                <td>reddit.com</td>
                <td>50 min</td>
                <td>
                  <button class="delete" type="submit"></button>
                </td>
              </tr>
              <tr>
                <td>facebook.com</td>
                <td>35 min</td>
                <td>
                  <button class="delete" type="submit"></button>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    id="blocked-page--url"
                    class="input is-small"
                    type="text"
                    placeholder="Enter domain"
                    required
                  />
                </td>
                <td>
                  <input
                    id="blocked-page--limit"
                    class="input is-small"
                    type="text"
                    placeholder="Enter seconds"
                    required
                  />
                </td>
                <td>
                  <button class="add" type="submit"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
    </div>
    <div id="tab-allowed-pages" class="tab">
      <section id="allowed-pages--table">
        <table
          id="allowed-pages"
          class="table is-striped is-narrow is-hoverable"
        >
          <thead>
            <tr>
              <th>Address</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>wykop.pl</td>
              <td>
                <button class="delete"></button>
              </td>
            </tr>
            <tr>
              <td>onet.pl</td>
              <td>
                <button class="delete"></button>
              </td>
            </tr>
            <tr>
              <td>reddit.com</td>
              <td>
                <button class="delete"></button>
              </td>
            </tr>
            <tr>
              <td>facebook.com</td>
              <td>
                <button class="delete"></button>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="allowed-page--url"
                  class="input is-small"
                  type="text"
                  placeholder="Enter domain"
                  required
                />
              </td>
              <td>
                <button class="add"></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <div id="tab-options" class="tab">
      <h3>Options</h3>
    </div>
    <div id="tab-info" class="tab">
      <h3>Info</h3>
    </div>
    <script type="module" src="../js/options.js"></script>
  </body>
</html>
